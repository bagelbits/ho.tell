language: ruby
rvm: 2.6.0
cache:
  bundler: true
  directories:
    - node_modules # NPM packages
  yarn: true
before_install:
  - mysql -e 'CREATE DATABASE ho_tell_test;'
install:
  - travis_retry nvm install 11.7.0
  - node -v
  - travis_retry npm i -g yarn
  - travis_retry bundle install
  - travis_retry yarn
  - bundle
  - yarn
script:
  - bundle exec rake db:reset
  - bundle exec rspec
services:
  - mysql
